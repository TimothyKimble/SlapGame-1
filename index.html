<html>

<head>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>Slap Object Game</title>
</head>

<style>
	body.debug .container,
	body.debug .container-fluid {
		outline: 2px double blue;
		outline-offset: -2px;
	}

	body.debug .row {
		outline: 2px dashed red;
		outline-offset: -2px;
	}

	body.debug [class*="col-"] {
		outline: 2px dotted forestgreen;
		outline-offset: -3px;
	}
</style>

<body class="debug">
	<header class="container-fluid">
		<h1 class="text-center">The Great Slap Game</h1>
	</header>


	<main class="container-fluid ">
		<div class="row justify-content-center">
			<div class='col-md-6 ' id="img">
				<div class="row ">
					<div class="col-md-12">
						<img class='w-100 object-fit-contain' src='https://pbs.twimg.com/media/EMNLkuSUwAM5vIW.jpg' height=400px
							alt="placeholder">
					</div>
				</div>
			</div>
		</div>
		<div class="row d-flex align-content-center flex-column">
			<div class="col-md-6 pb-5 pt-5">
				<div class="d-flex justify-content-center" id='button'>
					<div><button onclick="slap()">Slap</button></div>
					<div><button onclick="punch()">Punch</button></div>
					<div><button onclick="kick()">Kick</button></div>
				</div>

				<div class="d-flex justify-content-around">
					<span>Name: <span id="name">bob</span></span>
					<span> Health:<span id="health">100</span></span>
					<span> Hits <span id="hit">0</span></span>

				</div>
			</div>
		</div>
		</div>


	</main>



	<footer class="container-fluid">Footer
	</footer>


	<script src="game.js">

	</script>
</body>

</html>
